<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head "></head>
<body>
	<!-- ENCABEZADO DE PAGINA -->
	<header th:replace="layout/layout :: header "></header>

	<!-- CONTENIDO PRINCIPAL -->
	<div class="container py-4">	
		<div class="card bg-light">
			<!-- TITULO -->
			<div class="card-header" th:text="${titulo}"></div>			
			<div class="card-body">	
			<h1 class="card-title">
					<a th:href="@{/movimientos/listarMovimiento}"
						class="btn btn-primary btn-xs">Volver al listado</a>						
				</h1>						
				<!--  DATOS DEL MOVIMIENTO -->
				<ol class="list-group">
  <li class="list-group-item d-flex justify-content-between align-items-start">
    <div class="ms me-auto">
      <div class="fw-bold">Medico</div> 
      <p class="list-group" th:text="${movimiento.profesional.apellido} + ' ' + ${movimiento.profesional.nombre}"></p>     
    </div>
    
  </li>
  <li class="list-group-item d-flex justify-content-between align-items-start">
    <div class="ms me-auto">
      <div class="fw-bold">Especialidad</div>
      <p class="list-group" th:text="${movimiento.especialidad.especialidadNombre}"></p>
    </div>
  </li>
  <li class="list-group-item d-flex justify-content-between align-items-start">
    <div class="ms me-auto">
      <div class="fw-bold">Fecha de Creacion</div>
      <p class="list-group" th:text="${movimiento.CreateAt}"></p>
    </div>
  </li>
  <li class="list-group-item d-flex justify-content-between align-items-start">
    <div class="ms me-auto">
      <div class="fw-bold">Hora Inicio Turno Mañana</div>
      <p class="list-group" th:text="${movimiento.horaIniManana}"></p>
    </div>
  </li>
  <li class="list-group-item d-flex justify-content-between align-items-start">
    <div class="ms me-auto">
      <div class="fw-bold">Hora Fin Turno Mañana</div>
      <p class="list-group" th:text="${movimiento.horaFinManana}"></p>
    </div>
  </li>
  <li class="list-group-item d-flex justify-content-between align-items-start">
    <div class="ms me-auto">
      <div class="fw-bold">Total Horas Turno Mañana</div>
      <p class="list-group" th:text="${movimiento.totalManana}"></p>
    </div>
  </li>
  
  <li class="list-group-item d-flex justify-content-between align-items-start">
    <div class="ms me-auto">
      <div class="fw-bold">Hora Inicio Turno Tarde</div>
      <p class="list-group" th:text="${movimiento.horaIniTarde}"></p>
    </div>
  </li>
  <li class="list-group-item d-flex justify-content-between align-items-start">
    <div class="ms me-auto">
      <div class="fw-bold">Hora Fin Turno Tarde</div>
      <p class="list-group" th:text="${movimiento.horaFinTarde}"></p>
    </div>
  </li>
  <li class="list-group-item d-flex justify-content-between align-items-start">
    <div class="ms me-auto">
      <div class="fw-bold">Total Horas Turno Tarde</div>
      <p class="list-group" th:text="${movimiento.totalTarde}"></p>
    </div>
  </li>
  <li class="list-group-item d-flex justify-content-between align-items-start">
    <div class="ms me-auto">
      <div class="fw-bold text-danger">Total Horas Trabajadas</div>
      <p class="list-group" th:text="${movimiento.totalGeneral}"></p>
    </div>
  </li>
</ol>
			</div>
		</div>
	</div>

	<!-- PIE DE PAGINA -->
	<footer th:replace="layout/layout :: footer "></footer>
</body>
</html>
