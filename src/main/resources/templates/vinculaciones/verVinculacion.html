<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head "></head>
<body>
	<!-- ENCABEZADO DE PAGINA -->
	<header th:replace="layout/layout :: header "></header>

	<!-- CONTENIDO PRINCIPAL -->
	<div class="container py-4">	
		<div class="card bg-light">
			<!-- TITULO -->
			<div class="card-header" th:text="${titulo}"></div>			
			<div class="card-body">	
			<h1 class="card-title">
					<a th:href="@{/vinculaciones/listarVinculacion}"
						class="btn btn-primary btn-xs">Volver</a>
						<a class="btn btn-danger btn-xs float-end" th:href="@{'/vinculaciones/verVinculacion/' + ${vinculacion.id}(format=pdf)}">Imprimir en PDF</a>
				</h1>						
				<!--  DATOS DE LA VINCULACION -->
				<ol class="list-group">
  <li class="list-group-item d-flex justify-content-between align-items-start">
    <div class="ms me-auto">
      <div class="fw-bold">Medico</div> 
      <p class="list-group" th:text="${vinculacion.profesional.apellido} + ' ' + ${vinculacion.profesional.nombre}"></p>     
    </div>
    
  </li>
  <li class="list-group-item d-flex justify-content-between align-items-start">
    <div class="ms me-auto">
      <div class="fw-bold">Especialidad</div>
      <p class="list-group" th:text="${vinculacion.especialidad.especialidadNombre}"></p>
    </div>
  </li>
  <li class="list-group-item d-flex justify-content-between align-items-start">
    <div class="ms me-auto">
      <div class="fw-bold">Observaciones</div>
      <p class="list-group" th:text="${vinculacion.Observacion}"></p>
    </div>
  </li>
</ol>
				<!-- <ul class="list-group">								
				    <li class="list-group-item" th:text="${vinculacion.profesional.apellido} + ' ' + ${vinculacion.profesional.nombre}"></li>
					<li class="list-group-item" th:text="${vinculacion.especialidad.especialidadNombre}"></li>	
					<li class="list-group-item" th:text="${vinculacion.Observacion}"></li>
				</ul> -->
			</div>
		</div>
	</div>

	<!-- PIE DE PAGINA -->
	<footer th:replace="layout/layout :: footer "></footer>
</body>
</html>
